{% extends "header_footer.html"%}
{% load static %}
{% block content %}
        <!-- partial -->
        <div class="main-panel">
          <div class="content-wrapper">
            
            <div class="row">
              <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">My Account</h4>
                    
                    <form action="/Myaccount/" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="exampleInputName1">First Name</label>
                            <input type="text" class="form-control" placeholder="Name" name="First_Name" value="{{amyaccount.First_Name}}" />
                        </div>
                        <div class="form-group">
                            <label for="exampleInputName1">Last Name</label>
                            <input type="text" class="form-control" placeholder="Name" name="Last_Name" value="{{amyaccount.Last_Name}}" />
                        </div>
                        <div class="form-group">
                            <label for="exampleInputName1">Email</label>
                            <input type="text" class="form-control" placeholder="Name" name="Email" value="{{amyaccount.Email}}" />
                        </div>
                        <div class="form-group">
                            <label for="exampleInputName1">Password</label>
                            <input type="text" class="form-control" placeholder="Name" name="Password" value="{{amyaccount.Password}}" />
                        </div>
                        
                        <div class="form-group">
                            <label for="exampleInputName1">Phone Number</label>
                            <input type="text" class="form-control" placeholder="Name" name="Phone" value="{{amyaccount.Phone}}" />
                        </div>
                        <div class="form-group">
                            <label for="exampleInputName1">Address</label>
                            <input type="text" class="form-control" placeholder="Name" name="Address" value="{{amyaccount.Address}}" />
                        </div>
                        
                        
                            <input type="hidden" class="form-control"  name="is_admin" value="1"/>
                            <input type="hidden" class="form-control"  name="otp" value="0"/>
                            <input type="hidden" class="form-control"  name="otp_used" value="0"/>

                            <div class="row form-group">
                              
                                <select name="Area_id" style="color:black">
                                                    {% for i in areaa %}
                                                        <option style="color:black" value="{{i.Area_id}}">{{i.Area_name}}</option>
                                                    {% endfor %}
                                </select>
                              
                            </div>
                        
                          <button type="submit" class="btn btn-primary mr-2">Submit</button>
                    </form>
                  </div>
                </div>
              </div>
              
          <!-- content-wrapper ends -->
          <!-- partial:../../partials/_footer.html -->
          <footer class="footer">
            <div class="footer-inner-wraper">
              
            </div>
          </footer>
          <!-- partial -->
        </div>
        <!-- main-panel ends -->
      </div>
  {% endblock %}
