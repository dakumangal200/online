{% extends "header_footer.html"%}
{% load static %}
{% block content %}
        <!-- partial -->
        <div class="main-panel">
          <div class="content-wrapper">
            <div class="page-header">
              <h3 class="page-title"></h3>
              <nav aria-label="breadcrumb">
                
              </nav>
            </div>
            <div class="row">
              <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Contact Table</h4>
                    
                    <table class="table">
                      <thead>
                        <tr>
                          <th>Contact ID</th>
                          <th>Name</th>
                          <th>Email</th>
                          <th>Message</th>
                        </tr>
                      </thead>
                      {% for cu in icontact %}
                      <tbody>
                        <tr>
                          <td>{{cu.contact_id}}</td>
                          <td>{{cu.Name}}</td>
                          <td>{{cu.Email}}</td>
                          <td>{{cu.Message}}</td>
                        </tr>
                      
                      {% endfor %}
                    </table>
                  </div>
                </div>
              </div>
              
          <!-- content-wrapper ends -->
          <!-- partial:../../partials/_footer.html -->
          <footer class="footer">
            <div class="footer-inner-wraper">
              
            </div>
          </footer>
          <!-- partial -->
        </div>
        <!-- main-panel ends -->
      </div>
      {% endblock %}
