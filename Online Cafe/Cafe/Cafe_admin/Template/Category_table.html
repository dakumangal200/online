{% extends "header_footer.html"%}
{% load static %}
{% block content %}
        <!-- partial -->
        <div class="main-panel">
          <div class="content-wrapper">
            <div class="page-header">
              <h3 class="page-title"> Category Table </h3>
              <nav aria-label="breadcrumb">
                
              </nav>
            </div>
            <div class="row">
              <div class="col-lg-12 grid-margin stretch-card table-responsive">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Category Table</h4>
                    
                    <a href="/insertcategory/"><img height="30px" width="30px" src="{% static 'assets/images/insert.svg' %}" alt=""></a>
                    <table class="table">
                      <thead>
                        <tr>
                            <th>Category id</th>
                            <th>Category Name</th>
                            
                            <th>Delete</th>
                            <th>Update</th>
                        </tr>
                      </thead>
                      {% for x in category %}
                      <tbody>
                        <tr>
                          <td>{{x.Category_id}}</td>
                          <td>{{x.Category_Name}}</td>
                          
                          <td><a href="/deletecategory/{{x.Category_id}}"><img src="{% static 'assets/images/delete.svg' %}" alt=""></a></td>
                          <td><a href="/updatecategory/{{x.Category_id}}"><img src="{% static 'assets/images/update1.svg' %}" alt=""></a></td>
                        </tr>
                      
                      {% endfor %}
                    </table>
                  </div>
                </div>
              </div>
              
          <!-- content-wrapper ends -->
          <!-- partial:../../partials/_footer.html -->
          <footer class="footer">
            <div class="footer-inner-wraper">
              
            </div>
          </footer>
          <!-- partial -->
        </div>
        <!-- main-panel ends -->
      </div>
      {% endblock %}
